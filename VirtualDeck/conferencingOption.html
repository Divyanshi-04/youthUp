<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Pitch Deck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        #video-container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff; /* Added border */
            position: relative;
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>Virtual Pitch Deck</header>

<main>
    <div id="video-container">
        <video id="videoPlayer" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button onclick="startStream()">ðŸ“¡ Start Live</button>
        <button onclick="stopStream()">ðŸ›‘ Stop</button>
        <button onclick="toggleMute()">ðŸ”‡/ðŸ”Š Mute/Unmute</button>
        <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>
</main>

<script>
    let video = document.getElementById("videoPlayer");
    let stream = null;

    async function startStream() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            video.srcObject = stream;
        } catch (error) {
            alert("Error accessing webcam: " + error);
        }
    }

    function stopStream() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
        }
    }

    function toggleMute() {
        if (stream) {
            let audioTrack = stream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
        }
    }

    function toggleFullscreen() {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
        } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
