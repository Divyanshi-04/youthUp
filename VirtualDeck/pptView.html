<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pitch Deck Viewer</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
        }

        header button {
            background-color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #e0e0e0;
        }

        /* Viewer Container */
        .viewer-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Pitch Deck Display */
        #pitchDeck {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            object-fit: contain;
            background: #ddd;
        }

        /* Controls */
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* File Upload */
        .upload-container {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .viewer-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Pitch Deck Viewer</h1>
        <button onclick="goBack()">⬅ Back</button>
    </header>

    <div class="viewer-container">
        <h2>Upload & View Your Pitch Deck</h2>
        <img id="pitchDeck" src="placeholder.png" alt="Pitch Deck Slide">

        <div class="controls">
            <button id="prevBtn" onclick="prevSlide()" disabled>⬅ Previous</button>
            <button id="nextBtn" onclick="nextSlide()" disabled>Next ➡</button>
        </div>

        <div class="upload-container">
            <h3>Upload Pitch Deck (Images or PDFs)</h3>
            <input type="file" id="fileInput" accept="image/*,application/pdf" multiple>
        </div>
    </div>

    <script>
        let slides = [];
        let currentSlideIndex = 0;

        document.getElementById("fileInput").addEventListener("change", function (event) {
            let files = event.target.files;
            if (files.length === 0) {
                return;
            }

            slides = [];
            currentSlideIndex = 0;

            Array.from(files).forEach(file => {
                let fileType = file.type;
                
                if (fileType.startsWith("image/")) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        slides.push(e.target.result);
                        updateViewer();
                    };
                    reader.readAsDataURL(file);
                } else if (fileType === "application/pdf") {
                    alert("PDF support coming soon! Please upload images.");
                }
            });
        });

        function updateViewer() {
            if (slides.length > 0) {
                document.getElementById("pitchDeck").src = slides[currentSlideIndex];
                document.getElementById("prevBtn").disabled = (currentSlideIndex === 0);
                document.getElementById("nextBtn").disabled = (currentSlideIndex === slides.length - 1);
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateViewer();
            }
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                updateViewer();
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
