<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pitch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        section:hover {
            transform: translateY(-5px);
        }
        button {
            padding: 12px 24px;
            margin-top: 10px;
            border: none;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            transform: scale(1.05);
        }
        .leaderboard-list li {
            list-style: none;
            background: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        #video-call {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        #video-frame {
            width: 100%;
            height: 200px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 1.2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>Virtual Pitch</header>
    <main>
        <section id="pitch-stage">
            <h2>Live Pitching Stage</h2>
            <div id="pitch-screen"></div>
            <button onclick="nextPitch()">Next Pitch</button>
        </section>
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <ul class="leaderboard-list" id="leaderboard-list">
                <li>Startup A - ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</li>
                <li>Startup B - ‚≠ê‚≠ê‚≠ê‚≠ê</li>
                <li>Startup C - ‚≠ê‚≠ê‚≠ê</li>
            </ul>
        </section>
        <section id="pitch-deck">
            <h2>Pitch Deck Viewer</h2>
            <div id="deck-viewer">üìä Slide 1 of 5</div>
            <button onclick="prevSlide()">‚¨Ö</button>
            <button onclick="nextSlide()">‚û°</button>
        </section>
        <section id="voting">
            <h2>Live Voting</h2>
            <button onclick="vote(1)">üëç Vote</button>
            <button onclick="react('üî•')">üî•</button>
            <button onclick="react('üëè')">üëè</button>
            <div id="votes">Votes: 0</div>
        </section>
        <section id="video-call">
            <h2>Live Startup Pitch</h2>
            <div id="video-frame">üé• Video Call Appears Here</div>
            <button onclick="startVideo()">Start Video</button>
        </section>
    </main>
    <script>
        let votes = 0;
        function vote(amount) {
            votes += amount;
            document.getElementById('votes').innerText = Votes: ${votes};
        }
        function react(emoji) {
            alert(Reaction: ${emoji});
        }
        function nextPitch() {
            document.getElementById('pitch-screen').innerText = "üé§ New Startup Pitch!";
        }
        let slideIndex = 1;
        function nextSlide() {
            slideIndex = (slideIndex % 5) + 1;
            document.getElementById('deck-viewer').innerText = üìä Slide ${slideIndex} of 5;
        }
        function prevSlide() {
            slideIndex = slideIndex === 1 ? 5 : slideIndex - 1;
            document.getElementById('deck-viewer').innerText = üìä Slide ${slideIndex} of 5;
        }
        function startVideo() {
            document.getElementById('video-frame').innerText = "üî¥ Live Video Streaming...";
        }
    </script>
</body>
</html>
