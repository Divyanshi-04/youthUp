<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Pitch</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #007bff, #6a11cb);
    color: white;
}

/* Header */
h1 {
    margin: 20px 0;
    font-size: 28px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

/* Video Container */
#videos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
    width: 90%;
    max-width: 900px;
}

/* Video Elements */
video {
    width: 45%;
    max-width: 400px;
    height: 250px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    object-fit: cover;
    border: 4px solid rgba(255, 255, 255, 0.5);
    transition: transform 0.3s ease-in-out;
}

video:hover {
    transform: scale(1.05);
}

/* Input & Buttons */
input {
    padding: 12px;
    width: 250px;
    border: none;
    border-radius: 25px;
    outline: none;
    font-size: 16px;
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 2px solid white;
    transition: 0.3s;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

input:focus {
    background: white;
    color: black;
}

/* Button Styling */
button {
    padding: 12px 20px;
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    background: white;
    color: #007bff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: #007bff;
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    video {
        width: 90%;
        height: auto;
    }
    
    #videos {
        flex-direction: column;
    }

    input {
        width: 80%;
    }
}

        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 45%; margin: 10px; border-radius: 10px; }
        #videos { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        input, button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Live Video Pitch</h1>
    <input type="text" id="roomId" placeholder="Enter Room ID">
    <button onclick="joinRoom()">Join Room</button>
    
    <div id="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
        let localStream, remoteStream, peerConnection;
        const ws = new WebSocket("ws://localhost:3000");
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        function joinRoom() {
            const roomId = document.getElementById("roomId").value;
            if (!roomId) return alert("Enter a Room ID!");

            ws.send(JSON.stringify({ type: "join-room", room: roomId }));

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    document.getElementById("localVideo").srcObject = stream;
                    localStream = stream;
                });

            ws.onmessage = event => {
                let data = JSON.parse(event.data);

                if (data.type === "new-peer") createOffer();
                if (data.type === "signal") peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
            };
        }

        function createOffer() {
            peerConnection = new RTCPeerConnection(config);
            remoteStream = new MediaStream();
            document.getElementById("remoteVideo").srcObject = remoteStream;

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = event => event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: "signal", signal: peerConnection.localDescription }));
                }
            };

            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => ws.send(JSON.stringify({ type: "signal", signal: peerConnection.localDescription })));
        }
    </script>

</body>
</html>
