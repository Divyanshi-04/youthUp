<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Corner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .quote-box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .news-section {
            margin-top: 20px;
        }

        .news-item {
            background: white;
            margin: 10px auto;
            width: 80%;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .news-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<header>ðŸŒŸ Motivational Corner</header>

<main>
    <div class="quote-box">
        <h2>Daily Inspiration</h2>
        <p id="quote">Loading quote...</p>
        <button onclick="fetchQuote()">ðŸ”„ New Quote</button>
    </div>

    <div class="news-section">
        <h2>ðŸ“° Latest Motivational News</h2>
        <div id="news-container">Loading news...</div>
    </div>
</main>

<script>
    async function fetchQuote() {
        const response = await fetch("https://api.quotable.io/random");
        const data = await response.json();
        document.getElementById("quote").innerText = `"${data.content}" - ${data.author}`;
    }

    async function fetchNews() {
        const apiKey = "YOUR_NEWSAPI_KEY"; // Replace with a real API key
        const response = await fetch(`https://newsapi.org/v2/everything?q=motivation&sortBy=publishedAt&apiKey=${apiKey}`);
        const data = await response.json();

        let newsContainer = document.getElementById("news-container");
        newsContainer.innerHTML = ""; // Clear existing content

        data.articles.slice(0, 5).forEach(article => {
            let div = document.createElement("div");
            div.className = "news-item";
            div.innerHTML = `<h3>${article.title}</h3>
                             <p>${article.description || "Click below to read more."}</p>
                             <a href="${article.url}" target="_blank">Read More</a>`;
            newsContainer.appendChild(div);
        });
    }

    // Fetch initial content
    fetchQuote();
    fetchNews();

    // Refresh quote every 30 seconds
    setInterval(fetchQuote, 30000);

    // Refresh news every 5 minutes
    setInterval(fetchNews, 300000);
</script>

</body>
</html>
