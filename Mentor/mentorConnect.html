<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Matching</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
        function setCurrentPage(page) {
            document.getElementById('app').innerHTML = pages[page]();
        }

        const pages = {
            landing: () => `
                <div class="min-h-screen flex flex-col items-center justify-center bg-blue-100 p-6">
                    <h1 class="text-4xl font-bold mb-4 text-center">Find the one who resonates with you!</h1>
                    <p class="text-lg text-gray-700 mb-8 text-center">Connect with industry experts to take your idea to the next level</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl">
                        <div class="bg-white shadow-md p-6 rounded-lg text-center">
                            <h2 class="text-2xl font-semibold mb-4">Find a Mentor</h2>
                            <p class="text-gray-600 mb-4">Get guidance from experienced mentors.</p>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg" onclick="setCurrentPage('mentor')">Explore</button>
                        </div>
                        <div class="bg-white shadow-md p-6 rounded-lg text-center">
                            <h2 class="text-2xl font-semibold mb-4">Find a Cofounder</h2>
                            <p class="text-gray-600 mb-4">Connect with like-minded entrepreneurs.</p>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg" onclick="setCurrentPage('cofounder')">Explore</button>
                        </div>
                        <div class="bg-white shadow-md p-6 rounded-lg text-center">
                            <h2 class="text-2xl font-semibold mb-4">Find an Investor</h2>
                            <p class="text-gray-600 mb-4">Secure funding to grow your business.</p>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg" onclick="setCurrentPage('investor')">Explore</button>
                        </div>
                    </div>
                </div>`
            ,
            mentor: () => generateDashboard('Mentor'),
            cofounder: () => generateDashboard('Cofounder'),
            investor: () => generateDashboard('Investor')
        };

        function generateDashboard(userType) {
            return `
                <div class="p-6 bg-gray-50 min-h-screen">
                    <h2 class="text-3xl font-bold mb-6 text-center">Your ${userType} Matches</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
                        ${[1, 2, 3].map(id => `
                            <div class="bg-white shadow-lg p-6 rounded-lg text-center">
                                <div class="w-16 h-16 bg-blue-100 rounded-full mb-4 mx-auto flex items-center justify-center">
                                    <span class="text-2xl text-blue-500">üë§</span>
                                </div>
                                <h3 class="text-xl font-semibold mb-2">${userType} ${id}</h3>
                                <p class="text-gray-600 mb-1">Industry: Technology</p>
                                <p class="text-gray-600 mb-4">Experience: 5+ years</p>
                                <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg w-full" onclick="setCurrentPage('chat')">Chat</button>
                            </div>`).join('')}
                    </div>
                    <div class="text-center mt-6">
                        <button class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg" onclick="setCurrentPage('landing')">‚Üê Back</button>
                    </div>
                </div>`;
        }

        window.onload = () => setCurrentPage('landing');
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
