<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            color: #333;
            text-align: center;
        }
        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            flex-grow: 1;
            font-size: 24px;
            font-weight: bold;
        }
        header button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        header button:hover {
            background-color: #e0e0e0;
        }
        /* Navigation Bar */
        nav {
            background: #0056b3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        /* Main Content */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 20px;
        }
        /* Sections */
        section {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #007bff;
            font-size: 22px;
            margin-bottom: 15px;
        }
        /* Input & Button Styles */
        input {
            width: 85%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Task List Styles */
        .task-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .task-list li {
            background-color: #f8f9fa;
            padding: 12px;
            margin: 6px 0;
            border-radius: 6px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .task-list li .delete-btn:hover {
            background-color: #cc0000;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            main {
                flex-direction: column;
                align-items: center;
            }
            section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <button>Sign Out</button>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#tasks">Tasks</a>
        <a href="#projects">Projects</a>
        <a href="#settings">Settings</a>
    </nav>
    
    <main>
        <section>
            <h2>Add New Task</h2>
            <input type="text" placeholder="Enter task description...">
            <button>Add Task</button>
        </section>
        
        <section>
            <h2>Current Tasks</h2>
            <ul class="task-list">
                <li>
                    Complete project presentation
                    <button class="delete-btn">Delete</button>
                </li>
                <li>
                    Review team updates
                    <button class="delete-btn">Delete</button>
                </li>
                <li>
                    Schedule weekly meeting
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
