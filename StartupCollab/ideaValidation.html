<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Validation Poll</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .poll-container {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .idea {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .vote-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .vote-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .upvote {
            background-color: #28a745;
            color: white;
        }

        .downvote {
            background-color: #dc3545;
            color: white;
        }

        .upvote:hover {
            background-color: #218838;
        }

        .downvote:hover {
            background-color: #c82333;
        }

        .vote-count {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .submit-idea {
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>üöÄ Idea Validation Poll</header>

    <div class="poll-container">
        <div class="idea" id="ideaText">"AI-based Resume Analyzer"</div>

        <div class="vote-buttons">
            <button class="upvote" onclick="vote(1)">üëç Upvote</button>
            <button class="downvote" onclick="vote(-1)">üëé Downvote</button>
        </div>

        <div class="vote-count" id="voteCount">Votes: 0</div>
    </div>

    <div class="poll-container submit-idea">
        <h3>Submit Your Idea</h3>
        <input type="text" id="newIdea" placeholder="Enter your startup idea">
        <button class="submit-btn" onclick="submitIdea()">Submit Idea</button>
    </div>

    <script>
        let votes = 0;

        function vote(amount) {
            votes += amount;
            document.getElementById('voteCount').innerText = `Votes: ${votes}`;
        }

        function submitIdea() {
            let newIdea = document.getElementById("newIdea").value.trim();
            if (newIdea === "") {
                alert("Please enter a valid startup idea!");
                return;
            }

            document.getElementById("ideaText").innerText = `"${newIdea}"`;
            document.getElementById("newIdea").value = "";
            votes = 0;
            document.getElementById('voteCount').innerText = `Votes: 0`;
        }
    </script>

</body>
</html>
